<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <title>Login Page</title>
</head>
<body>
    <header>
        <img src="/img/logo_dnc.png" alt="dnc_logo" class="logo">
    </header>

    <section class="container_form">
        <img src="/img/logo_jumpy_preto.png" class="img_jumpy">
        <h2>Bem vindo ao Jumpy!</h2>

        <label >Nome Completo:</label>
        <input id="name" type="text" placeholder="Nome completo">
        
        <label> Email:</label>
        <input id="email" type="email" placeholder="Email@email.com">

        <label for="telefone">Telefone:</label>
        <input id="phone" type="text" placeholder="(00) 00000-0000">

        <label for="cpf">CPF:</label>
        <input id="cpf" type="text" placeholder="000.000.000-00">

        <label for="password">Senha:</label>
        <input id="password" type="password" placeholder="**********">

        <button id="btnSend">Cadastrar</button>

       <p class="hidden" id="textAlert">Campos obrigatórios não registrados.</p>

    </section>

    <script src="/js/index.js"></script>
</body>
</html>
